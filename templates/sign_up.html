{% extends "layout.html"%}
{% block content %}
<style>/*sign up css*/
    .form-container {
        margin: 50px auto;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      form {
        margin-top: 10px;
        text-align: center;
        align-items: center;
        width: auto;
        height: 450px;
      }
      
      form h2 {
        margin-bottom: 20px;
      }
      
      form input[type="text"],
      form input[type="email"],
      form input[type="password"] {
        width: calc(100% - 40px);
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      .hospital-type {
        margin-bottom: 20px;
        margin-right: 200px;
      }
      
      
      .hospital-type label {
        display: inline-block;
        margin-right: 10px;
        margin-top: 5px;
        cursor: pointer;
        position: relative;
        padding-left: 25px;
        font-size: 16px;
      }
      
      .hospital-type input[type="radio"] {
        display: none;
      }
      
      .hospital-type input[type="radio"] + label:before {
        content: "";
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 2px solid #1f2b6c;
        position: absolute;
        left: 0;
        top: 1px;
      }
      
      .hospital-type input[type="radio"]:checked + label:before {
        background-color: #1f2b6c;
      }
      
      .hospital-type input[type="radio"] + label:after {
        content: "";
        position: absolute;
        display: none;
      }
      
      
      form input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
      }
      
      form input[type="submit"]:hover {
        background-color: #0056b3;
      }
      
      .patient-form{
        margin-top: -30px;
        display: block;
        text-align: center;
        align-items: center;
      }
      .patient-form p{
        font-size: 15px;
      }
      .patient-form input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
      }
      .patient-form input[type="submit"]:hover{
        background-color: #0056b3;
      }
    
    
    </style>
<div class="form-container" style="padding-bottom: 50px;">
<form action="/" method="redirect" name="signup-form">
    <h2>Sign Up</h2>
    <div>
        <input type="text" name="hospital_name" placeholder="Name" required>
    </div>
    <div class="hospital-type">
        <h4>User Type</h4><br>
        <div>
            <input type="radio" name="hospital-type" id="public" value="public">
            <label for="public">Users</label><br><br>
        </div>
        <div>
            <input type="radio" name="hospital-type" id="private" value="private">
            <label for="private">Administrator</label>
        </div>
    </div>
    <div>
        <div>
            <input type="email" name="email" placeholder="Email" required><br>
        </div>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Sign Up">
    </div>
</form>
</div>
{% endblock %}
